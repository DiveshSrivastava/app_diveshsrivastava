version: '3.4'

services:
  nagpdevopsus:
    image: nagpdevopsus
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5050:5050
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:c:\remote_debugger:rw
